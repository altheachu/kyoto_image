        <h1>紫陽花</h1>
        <p>
            紫陽花/繡球花，於夏季綻放，是夏日的一抹繽紛。<br/>
            花色隨土壤的酸鹼度而變，從酸到鹼，從青到紅、從清新到貴氣。<br/>
            偶見純白的花團簇擁，是缺乏花青素的獨特面貌。
        </p>
    </div>
    <hr/>
    <h2>三戶室寺</h2>
    <p>
        京都府宇治市的寺廟，主祭千手觀音。<br/>
        庭園「與楽園」擁有5000坪的廣大面積，6月有1萬顆的繡球花綻放。
    </p>
    <h3>細看紫陽</h3>
    <p>
        每朵花各自揮灑，交疊出多變的色彩斑斕，<br/>
        讓人不禁驚呼：「美しい（太美啦）」。
    </p>
