    <style>
    
        .flex-container{
            display: flex;
            height: auto;
            justify-content: center;
            align-items: center;
            margin: 1rem;
        }
        .container{
            display: grid;
            width: 70vw;
            height: 70vh;
            grid-template-columns: 0.8fr 0.8fr 1.2fr 1.2fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap:1rem;
        }
        .container > div{
            border-radius: 1.5rem;
            border: 1px solid black;
        }
        .store{
            grid-column: span 2;
            grid-row: span 1;
            background-color: aqua; 
        }     
        .food{
            grid-column: span 2;
            grid-row: span 3; 
            background-color: greenyellow;
        }
        .flex-container-2{
            display: flex;
            height: auto;
            justify-content: center;
            align-items: center;
            position: relative;
        } 
    
        .flex-container-2 > .text{
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            position: absolute;
            font-size: 2rem;
            color:white;
            background-color: rgb(0,0,0,0.5);
            height: 100%;
            width: 100%;
            border-radius: 1rem;
        }
    
        .flex-container-2 > .text > .span{
            position: absolute;
        }
    
        .flex-container-2>img{
            width:16rem; 
            height: auto; 
            border-radius: 1rem;
        }
    
        .flex-container-2:hover .text{
            opacity: 1;
        } 
    
        @media screen and (max-width: 820px){
            .container{
                width: 95vw;
                height: 75vh;
            }
            .store{
                order: 2;
            }
        }
    </style>

</head>
